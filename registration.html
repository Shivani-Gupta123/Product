<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

body {

  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(to right, #84fab0, #8fd3f4);
  margin: 0;
}

.form-wrapper {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
}

.form-container {
  margin: 60px 20px;
  background: #ffffff;
  padding: 40px 40px;
  border-radius: 10px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  width: 100%;
  max-width: 500px;
}

form h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8rem;
  color: #0a0a0a;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
}

input[type="text"],
input[type="tel"],
input[type="email"],
input[type="file"],
textarea {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}

input:focus,
textarea:focus {
  border-color: #84fab0;
}

.btn-submit {
  width: 100%;
  background: #84fab0;
  color: rgb(12, 11, 11);
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background 0.3s ease;
}

.btn-submit:hover {
  background: #56c491;
}

.already-account {
  text-align: center;
  font-size: 0.9rem;
  margin-top: 10px;
}

.login-link {
  color: #1b10f1;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.login-link:hover {
  color: #56c491;
}

/* Responsive Design */
@media (max-width: 768px) {
  .form-container {
    padding: 20px;
  }

  form h2 {
    font-size: 1.5rem;
  }

  .btn-submit {
    font-size: 0.9rem;
  }
}

    </style>
</head>
<body>

  <div class="form-wrapper">
    <div class="form-container">
      <form id="registrationForm" action="#" method="POST" enctype="multipart/form-data">
        <h2>Registration Form</h2>

        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
          <label for="fatherName">Father's Name:</label>
          <input type="text" id="fatherName" name="fatherName" placeholder="Enter your father's name" required>
        </div>

        <div class="form-group">
          <label for="aadhaar">Aadhaar Card:</label>
          <input type="text" id="aadhaar" name="aadhaar" placeholder="Enter your Aadhaar number" required minlength="12" maxlength="12">
        </div>

        <div class="form-group">
          <label for="pan">PAN Card:</label>
          <input type="text" id="pan" name="pan" placeholder="Enter your PAN number" required maxlength="10">
        </div>

        <div class="form-group">
          <label for="image">Upload Image:</label>
          <input type="file" id="image" name="image" accept="image/*" required>
        </div>

        <div class="form-group">
          <label for="mobile">Mobile Number:</label>
          <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required pattern="[0-9]{10}">
        </div>

        <div class="form-group">
          <label for="gmail">Email:</label>
          <input type="email" id="gmail" name="gmail" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
          <button type="submit" class="btn-submit">Register</button>
        </div>

        <div class="form-group">
          <p class="already-account">
            Already have an account? <a href="user/login.html" class="login-link">Login here</a>.
          </p>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
