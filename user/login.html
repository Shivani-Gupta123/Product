<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  
  <style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to right, #84fab0, #8fd3f4);
}

.login {
  display: flex;
  justify-content: center;
  align-items: center;
  width: 100%;
  height: 100%;
}

.login-container {
  background: #ffffff;
  padding: 30px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 400px;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 20px;
  font-size: 1.8rem;
  color: #0d0d0d;
}

.form-group {
  margin-bottom: 15px;
}

label {
  display: block;
  font-weight: bold;
  margin-bottom: 5px;
  color: #080808;
}


input[type="text"],
input[type="password"] {
  width: 100%;
  padding: 10px;
  border: 1px solid #ccc;
  border-radius: 5px;
  font-size: 1rem;
  outline: none;
  transition: border-color 0.3s ease;
}


input:focus {
  border-color: #84fab0;
}


button {
  width: 100%;
  background: #84fab0;
  color: rgb(9, 9, 9);
  padding: 10px;
  font-size: 1rem;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}

button:hover {
  background: #56c491;
}


.links {
  text-align: center;
  font-size: 0.9rem;
}

.forgot-password,
.register {
  color: #0c0d0c;
  text-decoration: none;
  font-weight: bold;
  transition: color 0.3s ease;
}

.forgot-password:hover,
.register:hover {
  color: #56c491;
}


@media (max-width: 768px) {
  .login-container {
    padding: 20px;
  }

  .login-container h2 {
    font-size: 1.5rem;
  }

  button {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>
    <div class="login">
        <div class="login-container">
            <form id="loginForm" action="profile.html" method="POST">
              <h2>Login</h2>
        
              <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Enter your name" required>
              </div>
        
              <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
              </div>
        
              <div class="form-group">
                <button type="submit">Login</button>
              </div>
      
              <div class="form-group">
                <p class="links">
                  <a href="#" class="forgot-password">Forgot Password?</a> |
                  <a href="../registration.html" class="register">Register</a>
                </p>
              </div>
            </form>
          </div>
    </div>

</body>
</html>
