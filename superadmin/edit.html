<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
    }

    .content {
      margin-left: 250px;
      padding: 20px;
      flex: 1;
      background-color: #ecf0f1;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .form-container {
      background-color: white;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      margin: 20px auto;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #34495e;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-actions {
      text-align: right;
    }

    .save-btn {
      background-color: #27ae60;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .save-btn:hover {
      background-color: #219150;
    }
  </style>
</head>
<body>

    <div class="admin-panel">
       
        <div class="sidebar">
          <h2>Super Admin</h2>
          <ul>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li>

                <li><a href="running.html"><i class="fas fa-running"></i> Running</a></li>
              </ul>
            </li>

          </ul>
        </div>

  <!-- Main Content -->
  <div class="content">
    <div class="form-container">
      <h2>Edit Information</h2>
      <form action="#" method="POST">
        <div class="form-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="name" placeholder="Enter Full Name" value="John Doe" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" name="email" placeholder="Enter Email Address" value="johndoe@example.com" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" name="phone" placeholder="Enter Phone Number" value="+91 9876543210" required>
        </div>
        <div class="form-group">
          <label for="address">Address:</label>
          <textarea id="address" name="address" rows="3" placeholder="Enter Address" required>123 Street Name, City, State</textarea>
        </div>
        <div class="form-group">
          <label for="details">Additional Details:</label>
          <textarea id="details" name="details" rows="4" placeholder="Enter Additional Details">Some more information...</textarea>
        </div>
        <div class="form-actions">
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

</body>
</html>
