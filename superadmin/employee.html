 <style>
.content {
  margin-left: 250px;
  width: calc(100% - 250px);
  padding: 20px;
  background-color: #ecf0f1;
  min-height: 100vh;
  box-sizing: border-box;
  overflow-y: auto;
}


.employee-page {
  display: flex;
  flex-direction: column;
  gap: 20px;
}

.add-btn {
  background-color: #0e0f0e;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 10%;
  font-size: 15px;
  position: fixed;
  top: 20px;
  right: 20px;
  cursor: pointer;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.add-btn:hover {
  background-color: #56c491;
}

.table-container {
  background-color: white;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
  overflow-x: auto;
  padding: 20px;
  margin-top: 50px;
}

.employee-table {
  width: 100%;
  border-collapse: collapse;
}

.employee-table th,
.employee-table td {
  padding: 12px;
  border: 1px solid #ddd;
  text-align: left;
}

.employee-table th {
  background-color: #2c3e50;
  color: white;
}

.employee-table td {
  background-color: #ecf0f1;
}

.employee-img {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  object-fit: cover;
}

.actions button {
  background-color: transparent;
  border: none;
  cursor: pointer;
  margin-right: 10px;
  font-size: 18px;
}

.actions button:hover {
  color: #3498db;
}

/* Responsive Styles */
@media (max-width: 768px) {

  .sidebar {

  .employee-table th,

  }
}

@media (max-width: 480px) {

  }
}

  <script>
  
document.querySelectorAll('.dropdown-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const dropdown = btn.nextElementSibling;
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    btn.classList.toggle('active');
  });
