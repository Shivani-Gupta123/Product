<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }


    .content {
      margin-left: 250px;
      padding: 90px;
      background-color: #ecf0f1;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .account-section {
      background: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .account-section h3 {
      margin-bottom: 20px;
      text-align: center;
    }

    .account-section .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    .account-section .form-group label {
      font-weight: bold;
    }

    .account-section .form-group input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .account-section .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .account-section .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .account-section .btn-group button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 0 5px;
      border-radius: 5px;
      cursor: pointer;
    }

    .account-section .btn-group button:hover {
      background-color: #2980b9;
    }

    .account-section .btn-group .cancel-btn {
      background-color: #e74c3c;
    }

    .account-section .btn-group .cancel-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
    <div class="admin-panel">
      
        <div class="sidebar">
          <h2>Super Admin</h2>
          <ul>
            <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
            <li>
              <a href="javascript:void(0);" class="dropdown-btn">
                <i class="fas fa-box"></i> Product <i class="fas fa-chevron-down dropdown-arrow"></i>
              </a>
              <ul class="dropdown-container">
                <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
                <li><a href="running.html"><i class="fas fa-running"></i> Running</a></li>
              </ul>
            </li>
            <li><a href="employee.html"><i class="fas fa-users"></i> Employee</a></li>
            <li><a href="users.html"><i class="fas fa-user-friends"></i> User</a></li>
            <li><a href="branch.html"><i class="fas fa-building"></i> Branch</a></li>
            <li><a href="winner.html"><i class="fas fa-trophy"></i> Winner</a></li>
            <li><a href="accountdetail.html"><i class="fas fa-wallet"></i> Account Detail</a></li>
            <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
          </ul>
        </div>


  <!-- Content -->
  <div class="content">
    
    <div class="account-section">
      <h3>Account Details</h3>
      <form id="accountForm">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" placeholder="Enter Email Address" required>
        </div>
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" placeholder="Enter Phone Number" required>
        </div>
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter Address" required>
        </div>
        <div class="form-group">
            <label for="accountNumber">Account Number</label>
            <input type="text" id="accountNumber" placeholder="Enter Account Number" required>
        </div>
        <div class="form-group">
            <label for="branchDetails">Branch Details</label>
            <input type="text" id="branchDetails" placeholder="Enter Branch Details" required>
        </div>
        <div class="form-group">
            <label for="ifscCode">IFSC Code</label>
            <input type="text" id="ifscCode" placeholder="Enter IFSC Code" required>
        </div>
        <div class="btn-group">
          <button type="submit">Save Changes</button>
          <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script>
  
    function resetForm() {
      document.getElementById('accountForm').reset();
    }
  </script>
</body>
</html>
