<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editable Account Details</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f7f9fc;
    }

    .main-content {
      flex: 1;
      padding: 20px;
      margin-left: 310px;
      overflow-y: auto;
    
    }

    .account-section {
      background: white;
      margin: 30px 70px;
      padding: 80px;
      width: 60%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .account-section h3 {
      text-align: center;
      margin-bottom: 20px;
    }

    .detail-group {
      margin-bottom: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .detail-group label {
      font-weight: bold;
      width: 150px;
    }

    .detail-group span {
      display: inline-block;
      margin-left: 10px;
    }

    .detail-group input {
      display: none;
      width: calc(100% - 160px);
    }

    .detail-group img {
      width: 100px;
      height: auto;
      display: inline-block;
    }

    .btn-group {
      text-align: center;
      margin-top: 20px;
    }

    .btn-group button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .btn-group button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div class="admin-panel">

    <div class="sidebar">
      <h2>Super Admin</h2>
      <ul>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li>
          <a href="javascript:void(0);" class="dropdown-btn">
            <i class="fas fa-box"></i> Product <i class="fas fa-chevron-down dropdown-arrow"></i>
          </a>
          <ul class="dropdown-container">
            <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
            <li><a href="running.html"><i class="fas fa-running"></i> Running</a></li>
          </ul>
        </li>
        <li><a href="employee.html"><i class="fas fa-users"></i> Employee</a></li>
        <li><a href="users.html"><i class="fas fa-user-friends"></i> User</a></li>
        <li><a href="branch.html"><i class="fas fa-building"></i> Branch</a></li>
        <li><a href="winner.html"><i class="fas fa-trophy"></i> Winner</a></li>
        <li><a href="accountdetail.html"><i class="fas fa-wallet"></i> Account Detail</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="account-section">
      <h3>Account Details</h3>
      <form id="accountForm">
        <div class="detail-group">
          <label>Aadhaar Image</label>
          <img src="https://via.placeholder.com/100" alt="Aadhaar Image">
        </div>
        <div class="detail-group">
          <label>Aadhaar Number</label>
          <span id="aadhaarNumberSpan">1234 5678 9012</span>
          <input type="text" id="aadhaarNumber" placeholder="Enter Aadhaar Number">
        </div>

        <div class="detail-group">
          <label>Bank Name</label>
          <span id="bankNameSpan">XYZ Bank</span>
          <input type="text" id="bankName" placeholder="Enter Bank Name">
        </div>
        <div class="detail-group">
          <label>Account Number</label>
          <span id="accountNumberSpan">1234567890</span>
          <input type="text" id="accountNumber" placeholder="Enter Account Number">
        </div>
        <div class="detail-group">
          <label>IFSC Code</label>
          <span id="ifscCodeSpan">XYZ123456</span>
          <input type="text" id="ifscCode" placeholder="Enter IFSC Code">
        </div>
        <div class="detail-group">
          <label>Branch Address</label>
          <span id="branchAddressSpan">XYZ Branch</span>
          <input type="text" id="branchAddress" placeholder="Enter Branch Address">
        </div>

        <div class="detail-group">
          <label>PAN Card</label>
          <span id="panNumberSpan">ABCDE1234F</span>
          <input type="text" id="panNumber" placeholder="Enter PAN Number">
        </div>

        <div class="btn-group">
          <button type="button" id="updateButton" onclick="toggleEdit()">Update</button>
          <button type="submit" id="saveButton" style="display: none;">Save Changes</button>
        </div>
      </form>
    </div>
  </div>

  <script>
    function toggleEdit() {
      const inputs = document.querySelectorAll('#accountForm input');
      const spans = document.querySelectorAll('#accountForm span');
      const updateButton = document.getElementById('updateButton');
      const saveButton = document.getElementById('saveButton');

      inputs.forEach(input => {
        input.style.display = input.style.display === 'none' || !input.style.display ? 'inline-block' : 'none';
      });

      spans.forEach(span => {
        span.style.display = span.style.display === 'none' ? 'inline-block' : 'none';
      });

      updateButton.style.display = updateButton.style.display === 'none' ? 'block' : 'none';
      saveButton.style.display = saveButton.style.display === 'none' ? 'block' : 'none';
    }

    document.getElementById('accountForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const inputs = document.querySelectorAll('#accountForm input');
      inputs.forEach(input => {
        const span = document.getElementById(`${input.id}Span`);
        if (span) span.textContent = input.value;
        input.style.display = 'none';
      });
      toggleEdit();
    });
  </script>
</body>
</html>
