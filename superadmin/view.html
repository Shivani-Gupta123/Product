<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .content {
      margin-left: 250px;
      padding: 20px;
      background-color: #ecf0f1;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .profile-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .profile-section h3 {
      margin-bottom: 15px;
    }

    .profile-section .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 10px;
    }

    .profile-section .form-group label {
      font-weight: bold;
    }

    .profile-section .form-group input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .profile-section .form-group input:focus {
      border-color: #3498db;
      outline: none;
    }

    .profile-section .submit-btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }

    .profile-section .submit-btn:hover {
      background-color: #2980b9;
    }

    .table-section {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .table-section h3 {
      margin-bottom: 15px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    table th, table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    table th {
      background-color: #3498db;
      color: white;
    }
  </style>
</head>
<body>
  <div class="admin-panel">
    <div class="sidebar">
      <h2>Super Admin</h2>
      <ul>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li>
          <a href="javascript:void(0);" class="dropdown-btn">
            <i class="fas fa-box"></i> Product <i class="fas fa-chevron-down dropdown-arrow"></i>
          </a>
          <ul class="dropdown-container">
            <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
            <li><a href="running.html"><i class="fas fa-running"></i> Running</a></li>
          </ul>
        </li>
        <li><a href="employee.html"><i class="fas fa-users"></i> Employee</a></li>
        <li><a href="users.html"><i class="fas fa-user-friends"></i> User</a></li>
        <li><a href="branch.html"><i class="fas fa-building"></i> Branch</a></li>
        <li><a href="winner.html"><i class="fas fa-trophy"></i> Winner</a></li>
        <li><a href="accountdetail.html"><i class="fas fa-wallet"></i> Account Detail</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>


  <div class="content">
    <div class="profile-section">
      <h3>Profile Details</h3>
      <div class="form-group">
        <label for="profileImage">Image</label>
        <input type="file" id="profileImage">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="rate">Rate of Product</label>
        <input type="number" id="rate" placeholder="Enter Rate">
      </div>
      <div class="form-group">
        <label for="pieces">Pieces</label>
        <input type="number" id="pieces" placeholder="Enter Pieces">
      </div>
      <div class="form-group">
        <label for="winningDate">Winning Date</label>
        <input type="date" id="winningDate">
      </div>
      <button class="submit-btn" id="submitDetails">Submit</button>
    </div>

 
    <div class="table-section">
      <h3>Submitted Details</h3>
      <table id="detailsTable">
        <thead>
          <tr>
            <th>S.No.</th>
            <th>Member Name</th>
            <th>Father Name</th>
            <th>Mobile No.</th>
            <th>Image</th>
            <th>Address</th>
            <th>Details</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>

  <script>
    let count = 1;
    document.getElementById('submitDetails').addEventListener('click', () => {
      const name = document.getElementById('name').value;
      const rate = document.getElementById('rate').value;
      const pieces = document.getElementById('pieces').value;
      const winningDate = document.getElementById('winningDate').value;

      if (name && rate && pieces && winningDate) {
        const tableBody = document.querySelector('#detailsTable tbody');
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${count++}</td>
          <td>${name}</td>
          <td>Father Name</td>
          <td>1234567890</td>
          <td><img src="https://via.placeholder.com/50" alt="Image"></td>
          <td>Address</td>
          <td>Details</td>
        `;
        tableBody.appendChild(row);

        document.getElementById('name').value = '';
        document.getElementById('rate').value = '';
        document.getElementById('pieces').value = '';
        document.getElementById('winningDate').value = '';
      } else {
        alert('Please fill all fields');
      }
    });
  </script>
</body>
</html>
