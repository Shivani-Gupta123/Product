<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Product</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .main-content {
  flex: 1;
  padding: 20px;
  background-color: #f4f4f9;
}

h1 {
  margin-bottom: 20px;
  color: #333;
}

.upload-form {
  margin-left: 450px;
  width: calc(100% - 270px);
  max-width: 500px;
  background: white;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.form-group {
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
  font-weight: bold;
}

input[type="text"],
input[type="number"],
input[type="date"],
input[type="file"] {
  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

button {
  background-color: #3498db;
  color: white;
  border: none;
  padding: 10px 20px;
  font-size: 16px;
  cursor: pointer;
  border-radius: 5px;
}

button:hover {
  background-color: #2980b9;
}

@media (max-width: 768px) {
  .sidebar {
    width: 200px;
  }

  .main-content {
    padding: 10px;
  }

  .upload-form {
    padding: 10px;
  }
}
  </style>
</head>
<body>

  <div class="admin-panel">
   
    <div class="sidebar">
      <h2>Super Admin</h2>
      <ul>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li>
          <a href="javascript:void(0);" class="dropdown-btn">
            <i class="fas fa-box"></i> Product <i class="fas fa-chevron-down dropdown-arrow"></i>
          </a>
          <ul class="dropdown-container">
            <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
            <li><a href="running.html"><i class="fas fa-running"></i> Running</a></li>
          </ul>
        </li>
        <li><a href="employee.html"><i class="fas fa-users"></i> Employee</a></li>
        <li><a href="users.html"><i class="fas fa-user-friends"></i> User</a></li>
        <li><a href="branch.html"><i class="fas fa-building"></i> Branch</a></li>
        <li><a href="winner.html"><i class="fas fa-trophy"></i> Winner</a></li>
        <li><a href="accountdetail.html"><i class="fas fa-wallet"></i> Account Detail</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

  <!-- Main Content -->
  <main class="main-content">
    <h1>Upload Product</h1>
    <form id="uploadForm" class="upload-form" action="#" method="POST" enctype="multipart/form-data">
   
      <div class="form-group">
        <label for="productName">Product Name:</label>
        <input type="text" id="productName" name="productName" placeholder="Enter product name" required>
      </div>

 
      <div class="form-group">
        <label for="pieces">Pieces:</label>
        <input type="number" id="pieces" name="pieces" placeholder="Enter number of pieces" min="1" required>
      </div>

  
      <div class="form-group">
        <label for="rate">Rate of Product:</label>
        <input type="number" id="rate" name="rate" placeholder="Enter rate of product" min="1" required>
      </div>

   
      <div class="form-group">
        <label for="winningDate">Winning Date:</label>
        <input type="date" id="winningDate" name="winningDate" required>
      </div>

     
      <div class="form-group">
        <label for="productImage">Product Image:</label>
        <input type="file" id="productImage" name="productImage" accept="image/*" required>
      </div>

      <div class="form-group">
        <button type="submit" id="submitButton">Upload Product</button>
      </div>
    </form>
  </main>

  <script>
document.querySelectorAll('.dropdown-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const dropdown = btn.nextElementSibling;
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    btn.classList.toggle('active');
  });
});

  </script>
</body>
</html>
