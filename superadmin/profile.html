<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <style>
    .content {
      margin-left: 250px;
      width: calc(100% - 200px);
      padding: 20px;
      background-color: #ecf0f1;
      min-height: 100vh;
      box-sizing: border-box;
    }

    .profile-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .profile-header {
      text-align: center;
      margin-bottom: 20px;
    }

    .profile-header h2 {
      font-size: 24px;
      color: #060607;
    }

    .profile-card {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .profile-image img {
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .profile-details .row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .profile-details label {
      font-weight: bold; 
      margin-right: 10px;
    }

    .profile-details span,
    .profile-details input {
      font-size: 14px;
    }

    .profile-details input {
      display: none;
      padding: 5px;
      font-size: 14px;
      border: 1px solid #ddd;
      border-radius: 5px;
      width: 60%;
    }

    .profile-details input:focus {
      outline: none;
      border-color: #3498db;
    }

    .form-actions {
      text-align: right;
    }

    .edit-btn,
    .save-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      color: white;
    }

    .edit-btn {
      background-color: #f1c40f;
    }

    .save-btn {
      background-color: #27ae60;
      display: none;
    }

    .edit-btn:hover {
      background-color: #cfb448;
    }

    .save-btn:hover {
      background-color: #1e8449;
    }
  </style>
</head>
<body>

  <div class="admin-panel">
    <div class="sidebar">
      <h2>Super Admin</h2>
      <ul>
        <li><a href="profile.html"><i class="fas fa-user"></i> Profile</a></li>
        <li>
          <a href="javascript:void(0);" class="dropdown-btn">
            <i class="fas fa-box"></i> Product <i class="fas fa-chevron-down dropdown-arrow"></i>
          </a>
          <ul class="dropdown-container">
            <li><a href="upload.html"><i class="fas fa-upload"></i> Upload</a></li>
            <li><a href="running.html"><i class="fas fa-running"></i> Running</a></li>
          </ul>
        </li>
        <li><a href="employee.html"><i class="fas fa-users"></i> Employee</a></li>
        <li><a href="users.html"><i class="fas fa-user-friends"></i> User</a></li>
        <li><a href="branch.html"><i class="fas fa-building"></i> Branch</a></li>
        <li><a href="winner.html"><i class="fas fa-trophy"></i> Winner</a></li>
        <li><a href="account-detail.html"><i class="fas fa-wallet"></i> Account Detail</a></li>
        <li><a href="login.html"><i class="fas fa-sign-out-alt"></i> Logout</a></li>
      </ul>
    </div>

  <div class="content">
    <div class="profile-container">
      <div class="profile-header">
        <h2>Admin Profile</h2>
      </div>
      
      <div class="profile-card">
        <div class="profile-image">
          <img style="height: 100px; margin-left: 180px;" src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659652_640.png" alt="Profile Picture">
        </div>
        

        <div class="profile-details">
          <div class="row">
            <label>Full Name:</label>
            <span id="name-display">Admin Name</span>
            <input type="text" id="name-input" value="Admin Name">
          </div>
          <div class="row">
            <label>Email:</label>
            <span id="email-display">admin@example.com</span>
            <input type="email" id="email-input" value="admin@example.com">
          </div>
          <div class="row">
            <label>Phone:</label>
            <span id="phone-display">+91 9876543210</span>
            <input type="text" id="phone-input" value="+91 9876543210">
          </div>
          <div class="row">
            <label>Role:</label>
            <span id="role-display">Administrator</span>
            <input type="text" id="role-input" value="Administrator">
          </div>
          <div class="row">
            <label>Country:</label>
            <span id="country-display">India</span>
            <input type="text" id="country-input" value="India">
          </div>
          <div class="row">
            <label>Account Details:</label>
            <span id="account-display">1234-5678-91011</span>
            <input type="text" id="account-input" value="1234-5678-91011">
          </div>
        </div>

       
        <div class="form-actions">
          <button id="edit-btn" class="edit-btn">Edit</button>
          <button id="save-btn" class="save-btn">Save Changes</button>
        </div>
      </div>
    </div>
  </div>

  <script>
document.querySelectorAll('.dropdown-btn').forEach(btn => {
  btn.addEventListener('click', () => {
    const dropdown = btn.nextElementSibling;
    dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
    btn.classList.toggle('active');
  });
});

  </script>

  <script>
    const editBtn = document.getElementById("edit-btn");
    const saveBtn = document.getElementById("save-btn");
    const fields = ["name", "email", "phone", "role", "country", "account"];

    editBtn.addEventListener("click", () => {
      fields.forEach(field => {
        document.getElementById(`${field}-display`).style.display = "none";
        document.getElementById(`${field}-input`).style.display = "inline-block";
      });
      editBtn.style.display = "none";
      saveBtn.style.display = "inline-block";
    });

    saveBtn.addEventListener("click", () => {
      fields.forEach(field => {
        const input = document.getElementById(`${field}-input`);
        const display = document.getElementById(`${field}-display`);
        display.textContent = input.value;
        display.style.display = "inline";
        input.style.display = "none";
      });
      editBtn.style.display = "inline-block";
      saveBtn.style.display = "none";
    });

  </script>
</body>
</html>
